<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />

    <title>Theseus Labyrint</title>
  </head>
  <body>
    <main>
      <h1>Labyrint Generator og solver</h1>
      <!-- Inputs til at style labyrintens generation og løsning -->
      <div id="controls">
        <label for="rows">Rækker:</label>
        <input type="number" id="rows" value="10" min="1" />
        <label for="cols">Kolonner:</label>
        <input type="number" id="cols" value="10" min="1" />
        <button id="generate">Generer Labyrint</button>
        <button id="solve">Løs Labyrint</button>
        <button id="reset">Nulstil</button>
      </div>

      <!-- Selve Labyrinten -->
      <div id="labyrint"></div>
    </main>

    <script type="module" src="./js/controller.js"></script>
  </body>
</html>
